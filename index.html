<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øMe perdonas?</title>
    <style>
        /* AQU√ç EST√Å EL DISE√ëO (CSS) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Evita barras de desplazamiento */
        }

        .contenedor {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative; /* Para que todo se ordene bien */
            z-index: 10;
        }

        h1 {
            color: #d81b60;
        }

        .foto {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .botones {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #siBtn {
            background-color: #4caf50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute; /* ¬°CLAVE! Esto permite que se mueva libremente */
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>¬øMe perdonas? ü•∫</h1>
        <img src="https://i.pinimg.com/originals/5d/ed/89/5ded89cc940f476bd1c883dac5445aab.gif" alt="GIF triste" class="foto">
        <p>S√© que me equivoqu√©... ¬øpodemos arreglarlo?</p>
        
        <div class="botones">
            <button id="siBtn">S√≠</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        // AQU√ç EST√Å LA MAGIA (JAVASCRIPT)
        const noBtn = document.getElementById('noBtn');
        const siBtn = document.getElementById('siBtn');

        // L√≥gica para el bot√≥n "No"
        noBtn.addEventListener('mouseover', function () {
            // Generar posici√≥n aleatoria
            const randomX = parseInt(Math.random() * 100);
            const randomY = parseInt(Math.random() * 100);
            
            // Aplicar la nueva posici√≥n
            noBtn.style.setProperty('top', randomY + '%');
            noBtn.style.setProperty('left', randomX + '%');
            noBtn.style.setProperty('transform', `translate(-${randomX}%, -${randomY}%)`);
        });

        // L√≥gica para el bot√≥n "S√≠"
        siBtn.addEventListener('click', function () {
            alert('¬°Sab√≠a que me perdonar√≠as! ‚ù§Ô∏è Gracias.');
        });
    </script>

</body>
</html>
